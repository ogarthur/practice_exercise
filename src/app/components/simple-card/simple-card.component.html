<mat-card class="simple-card">
  <mat-card-header>
    <mat-card-title>{{data?.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{data?.text}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button class="button-link" mat-raised-button (click)="goToLink()" color="accent">
      Go to: {{data?.linkText|titlecase}}
    </button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
